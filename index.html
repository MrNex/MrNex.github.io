---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>Mr. Nex</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>$./"Mr. Nex"</h1>
        <h2>$grep dev "Mr. Nex" > index.html</h2>
        <h2>$echo "(Mr. Nex's Developer Blog)" > ForNonHackers.txt</h3>

        <section id="downloads">
          <a href="https://github.com/MrNex" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      {% for post in site.posts %}
        <section id="main_content">

          <h1>{{ post.title }}</h1>

          <p>
            {{ post.excerpt }}
          </p>

        </section>
      {% endfor %}
    </div>

    
  </body>
</html>
